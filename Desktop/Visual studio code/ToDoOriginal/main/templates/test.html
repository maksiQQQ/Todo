{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- <link rel='stylesheet' href='styles/index.css'/> -->
    <link rel='stylesheet' href="{% static 'styles/index.css' %}" />
    <!-- <link rel='stylesheet' href='styles/checkbox.css'/> -->
    <link rel='stylesheet' href="{% static 'styles/checkbox.css' %}" />
</head>
<body>

    <!-- <div id='background'>
        <h2>Это очень тестовая тестущая странница</h2>
    </div>
    {% for todo in todo_list %}
    <h3>{{ todo.text }} - {{ todo.created_at }}</h3>
    {% endfor %} -->
    <section>
        <div class='create_container'>
            <form action="{% url 'add-todo' %}" method="POST">
                {% csrf_token %}
                <input
                    class='create_input'
                    type='text'
                    placeholder="Хмммм....Новая задача?"
                    name='todo_text'
                />
                <button class='create_button'>Добавить</button>
            </form>
        </div>
        
        <div class='todo_container'>
            {% for todo in todo_list %}
            <div class='todo_item
                {% if todo.is_favorite %}
                    marked
                {% elif todo.is_closed %}
                    done
                {% endif %}
            '>
                <div class='todo_item_header'>
                    <label class='checkbox_container'>
                        <input type='checkbox'
                            {% if todo.is_closed %}
                                checked
                            {% endif %}
                        />
                        <span class='checkmark'></span>
                    </label>
                    <h4><a href="{% url 'close-todo' todo.id %}">{{ todo.text }}</a></h4>
                </div>
                <div class='todo_item_footer'>
                    <p>{{ todo.created_at }}</p>
                    <div class='action_buttons'>
                        {% if todo.is_favorite %}
                        <a href="{% url 'mark-todo' todo.id %}"><img src="{% static 'icons/star-2-24.png' %}"></a>
                        {% else %}
                        <a href="{% url 'mark-todo' todo.id %}"><img src="{% static 'icons/star-4-24.png' %}"></a>
                        {% endif %}
                        <a href="{% url 'delete-todo' todo.id %}"><img src="{% static 'icons/delete-24.png' %}"></a>
                    </div>
                </div>
            </div>
            {% endfor %}
            

        </div>
    </section>
</body>

</html>
